<body>
    <div>
    <label for="exp_amt">Choose expense amount</label>  <input type="number" name="exp_amt" id="exp_amt">
    <label for="reason" >Description</label> 
    <select name="exp_reas" id="reas" class="browser-default custom-select">
        <option selected>Select reason for expense</option>
        <option value="1" >Veg</option>
        <option value="2">Fruits</option>
        <option value="3">Juice</option>
        <option value="4">Mummy Medicine</option>
        <option value="5">Home Grocery</option>
    </select>
    <label for="categ">Category</label> 
    <select name="exp_categ" id="categ" class="browser-default custom-select">
        <option selected>Select Category</option>
        <option value="1" >Food</option>
        <option value="2">Travel</option>
        <option value="3">Recharge</option>
        <option value="4">Medicine</option>
        <option value="5">Miscellaneous</option>
    </select>
    <button class="btn" type="click" value="Submit">Add Expense</button>
